<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Демонстрація сортування</title>
  <script src="Lab-4.js"></script>
</head>
<body>
  <h1>Перевірка сортування</h1>
  <pre id="output"></pre>

  <script>
    const output = document.getElementById("output");

    function displayArray(arr) {
      return arr.map(val => val === undefined ? "undefined" : val).join(", ");
    }

    // -------------------- Генерація масивів --------------------

    // Нерозріджений масив
    const denseArray = Array.from({ length: 100 }, () => Math.floor(Math.random() * 1000));
    output.textContent += "Нерозріджений масив:\n" + displayArray(denseArray) + "\n\n";

    // Розріджений масив
    const sparseArray = Array.from({ length: 100 }, (_, i) =>
      i % 10 === 0 ? undefined : Math.floor(Math.random() * 1000)
    );
    output.textContent += "Розріджений масив:\n" + displayArray(sparseArray) + "\n\n";

    // -------------------- Bubble Sort --------------------

    let sortedAsc = SortLib.bubbleSort(denseArray, true);
    output.textContent += "Відсортовано за зростанням (Bubble Sort):\n" + displayArray(sortedAsc) + "\n\n";

    let sortedDesc = SortLib.bubbleSort(denseArray, false);
    output.textContent += "Відсортовано за спаданням (Bubble Sort):\n" + displayArray(sortedDesc) + "\n\n";

    let sortedSparseAsc = SortLib.bubbleSort(sparseArray, true);
    output.textContent += "Розріджений масив відсортовано за зростанням (Bubble Sort):\n" + displayArray(sortedSparseAsc) + "\n\n";

    let sortedSparseDesc = SortLib.bubbleSort(sparseArray, false);
    output.textContent += "Розріджений масив відсортовано за спаданням (Bubble Sort):\n" + displayArray(sortedSparseDesc) + "\n\n";

    // -------------------- Selection Sort --------------------

    output.textContent += "\n--- Selection Sort ---\n";
    output.textContent += "Нерозріджений масив за зростанням:\n" + displayArray(SortLib.selectionSort(denseArray, true)) + "\n\n";
    output.textContent += "Нерозріджений масив за спаданням:\n" + displayArray(SortLib.selectionSort(denseArray, false)) + "\n\n";
    output.textContent += "Розріджений масив за зростанням:\n" + displayArray(SortLib.selectionSort(sparseArray, true)) + "\n\n";
    output.textContent += "Розріджений масив за спаданням:\n" + displayArray(SortLib.selectionSort(sparseArray, false)) + "\n\n";

    // -------------------- Insertion Sort --------------------

    output.textContent += "\n--- Insertion Sort ---\n";
    output.textContent += "Нерозріджений масив за зростанням:\n" + displayArray(SortLib.insertionSort(denseArray, true)) + "\n\n";
    output.textContent += "Нерозріджений масив за спаданням:\n" + displayArray(SortLib.insertionSort(denseArray, false)) + "\n\n";
    output.textContent += "Розріджений масив за зростанням:\n" + displayArray(SortLib.insertionSort(sparseArray, true)) + "\n\n";
    output.textContent += "Розріджений масив за спаданням:\n" + displayArray(SortLib.insertionSort(sparseArray, false)) + "\n\n";

    // -------------------- Shell Sort --------------------

    output.textContent += "\n--- Shell Sort ---\n";
    output.textContent += "Нерозріджений масив за зростанням:\n" + displayArray(SortLib.shellSort(denseArray, true)) + "\n\n";
    output.textContent += "Нерозріджений масив за спаданням:\n" + displayArray(SortLib.shellSort(denseArray, false)) + "\n\n";
    output.textContent += "Розріджений масив за зростанням:\n" + displayArray(SortLib.shellSort(sparseArray, true)) + "\n\n";
    output.textContent += "Розріджений масив за спаданням:\n" + displayArray(SortLib.shellSort(sparseArray, false)) + "\n\n";

    // -------------------- Quick Sort --------------------

    output.textContent += "\n--- Quick Sort ---\n";
    output.textContent += "Нерозріджений масив за зростанням:\n" + displayArray(SortLib.quickSort(denseArray, true)) + "\n\n";
    output.textContent += "Нерозріджений масив за спаданням:\n" + displayArray(SortLib.quickSort(denseArray, false)) + "\n\n";
    output.textContent += "Розріджений масив за зростанням:\n" + displayArray(SortLib.quickSort(sparseArray, true)) + "\n\n";
    output.textContent += "Розріджений масив за спаданням:\n" + displayArray(SortLib.quickSort(sparseArray, false)) + "\n\n";
  </script>


</body>
</html>
